<!DOCTYPE html>
<html>
    <head>
        <title>Logo Practice</title>
        <style type="text/css">
        .header {
            width:90%;
            margin:0 auto
        }
        #content{
            overflow: auto;
            height:100%
        }
        li{
            display:inline
        }
        .column1,.column2,.column3{
            float:left;
            margin: 1%;
            width: 31.3%;
            background-color: #efefef;
            text-align: center
        }
        </style>
    </head>
    <body>
        <div id="header">
        <h1>Logo</h1>
        <div id="nav">
        <ul>
            <li>Home</li>
            <li>Products</li>
            <li>Services</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        </div>
        </div>
        <div id="content">
            <div id="feature">
            <p>Feature</p>
            </div>
        <div class="column1">
        <p>Column One</p>
        </div>
        <div class="column2">
        <p>Column Two</p>
        </div>
        <div class="column3">
        <p>Column Three</p>
        </div>
        <div id="footer">
        <p>&copy;Copyright2011</p>
        </div>
        </div>
    </body>











</html>
