<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="" method="POST">
        <fieldset>
            <legend>Your Details:</legend>
            <label for="user-name">Name:</label>
            <input type="text" size="30" name="user-name">
            </legend>
            <br>
            <label for="email">Email:
            <input type="email" size="30" name="email">
            </label>
        </fieldset>
        <fieldset>
            <p>
            <legend>Your Review:</legend>
            <label for="information">How did you hear about us?
                <select name="information" id="information">
                    <option value="google">Goole</option>
                    <option value="friend">Friend</option>
                    <option value="Newspaper">Newspaper</option>
                </select>
            </label>
            </p>
            <p>Would you visit again?</p>
            <input type="radio" value="Yes">Yes
            <input type="radio" value="No">No
            <input type="radio" value="Maybe">Maybe
            <br>
            <p>Comments:</p>
            <input type="textarea" maxlength="256">
            <br>
            <label for="checkbox"></label>
            <input type="checkbox" checked="checked" value="signup">Sign me up for email updates<br>
            <input type="submit" value="Submit reviews">
        </fieldset>
        </form>










    </body>







</html>
